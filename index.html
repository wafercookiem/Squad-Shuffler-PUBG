<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –°–∫–≤–∞–¥–æ–≤ PUBG</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1e1e1e; color: #f0f0f0; }
    textarea, input, select { width: 100%; font-size: 16px; margin-bottom: 10px; background: #2b2b2b; color: white; border: none; padding: 8px; border-radius: 6px; }
    button { padding: 10px 20px; font-size: 16px; margin-right: 10px; cursor: pointer; background-color: #444; color: white; border: none; border-radius: 6px; transition: background 0.2s; }
    button:hover { background-color: #666; }
    .team { margin: 10px 0; background: #333; padding: 10px; border-radius: 8px; }
    .match-title { font-weight: bold; margin-top: 20px; font-size: 18px; color: #00e0ff; }
  </style>
</head>
<body>
  <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–æ–º–∞–Ω–¥ –¥–ª—è PUBG</h1>

  <p><strong>–ò–≥—Ä–æ–∫–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</strong></p>
  <textarea id="playersInput">–ú–∞–∫—Å–∏–º, –ö–æ—Å—Ç—è, –ñ–µ–Ω—è, –°–∞—à–∞, –ò–≥–æ—Ä—å, –õ–µ–Ω–∞, –í–∞–Ω—è, –û–ª—è, –ú–∏—à–∞</textarea>

  <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–∫–≤–∞–¥–æ–≤:</strong></p>
  <input type="number" id="squadCountInput" min="1" value="2">

  <p><strong>–†–µ–∂–∏–º:</strong></p>
  <select id="modeSelect">
    <option value="standard">–û–±—ã—á–Ω—ã–π –º–∞—Ç—á (–º–∞–∫—Å. 4 –≤ —Å–∫–≤–∞–¥–µ)</option>
    <option value="custom">–ö–∞—Å—Ç–æ–º–Ω—ã–π –º–∞—Ç—á (–ª—é–±–æ–µ —á–∏—Å–ª–æ –∏–≥—Ä–æ–∫–æ–≤)</option>
  </select>

  <div>
    <button onclick="generateTeams()">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–º–∞–Ω–¥—ã</button>
    <button onclick="undoLast()">‚Ü©Ô∏è –û—Ç–º–µ–Ω–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–µ–µ</button>
    <button onclick="clearHistory()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    <button onclick="speakTeams()">üîä –û–∑–≤—É—á–∏—Ç—å —Å–æ—Å—Ç–∞–≤</button>
  </div>

  <div id="results"></div>

  <script>
    let history = new Set();
    let lastTeams = [];
    let previousHTML = "";

    function generateTeams() {
      const input = document.getElementById("playersInput").value;
      const squadCount = parseInt(document.getElementById("squadCountInput").value);
      const mode = document.getElementById("modeSelect").value;
      const players = input.split(",").map(p => p.trim()).filter(p => p.length > 0);

      if (squadCount < 1 || players.length === 0) {
        alert("–£–∫–∞–∂–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!");
        return;
      }

      const maxPerSquad = Math.ceil(players.length / squadCount);
      if (mode === "standard" && maxPerSquad > 4) {
        const suggestedSquads = Math.ceil(players.length / 4);
        alert(`‚ö†Ô∏è –í –æ–¥–Ω–æ–º –∏–∑ —Å–∫–≤–∞–¥–æ–≤ –æ–∫–∞–∂–µ—Ç—Å—è –±–æ–ª—å—à–µ 4 –∏–≥—Ä–æ–∫–æ–≤. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–≤–∞–¥–æ–≤: ${suggestedSquads}`);
        return;
      }

      let bestTeams = null;
      let minRepeats = Infinity;

      for (let attempt = 0; attempt < 1000; attempt++) {
        const shuffled = [...players].sort(() => Math.random() - 0.5);
        const teams = Array.from({ length: squadCount }, () => []);
        shuffled.forEach((player, i) => {
          teams[i % squadCount].push(player);
        });

        let repeats = 0;
        for (let team of teams) {
          for (let i = 0; i < team.length; i++) {
            for (let j = i + 1; j < team.length; j++) {
              const pair = [team[i], team[j]].sort().join("-");
              if (history.has(pair)) repeats++;
            }
          }
        }

        if (repeats < minRepeats) {
          minRepeats = repeats;
          bestTeams = teams;
          if (repeats === 0) break;
        }
      }

      for (let team of bestTeams) {
        for (let i = 0; i < team.length; i++) {
          for (let j = i + 1; j < team.length; j++) {
            const pair = [team[i], team[j]].sort().join("-");
            history.add(pair);
          }
        }
      }

      previousHTML = document.getElementById("results").innerHTML;
      lastTeams = bestTeams;
      showTeams(bestTeams);
    }

    function showTeams(teams) {
      const results = document.getElementById("results");
      results.innerHTML += `<div class="match-title">–ù–æ–≤–∞—è –∫–∞—Ç–∫–∞:</div>`;
      teams.forEach((team, index) => {
        results.innerHTML += `<div class="team">–°–∫–≤–∞–¥ ${index + 1}: ${team.join(", ") || "–ø—É—Å—Ç–æ"}</div>`;
      });
    }

    function clearHistory() {
      history.clear();
      lastTeams = [];
      previousHTML = "";
      document.getElementById("results").innerHTML = `<div style="color: orange; margin-top: 10px;">–ò—Å—Ç–æ—Ä–∏—è –∏ —Å–∫–≤–∞–¥—ã –æ—á–∏—â–µ–Ω—ã</div>`;
    }

    function undoLast() {
      document.getElementById("results").innerHTML = previousHTML;
      lastTeams = [];
    }

    function speakTeams() {
      if (!lastTeams.length) {
        alert("–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π –∫–æ–º–∞–Ω–¥—ã!");
        return;
      }

      const utterance = new SpeechSynthesisUtterance();
      utterance.lang = "ru-RU";
      utterance.rate = 1;

      let speechText = "";
      lastTeams.forEach((team, i) => {
        const squadNumber = i + 1;
        speechText += `–°–∫–≤–∞–¥ –Ω–æ–º–µ—Ä ${squadNumber}: ${team.join(", ")}. `;
      });

      utterance.text = speechText;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
